<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手工艺品展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>kk妹手作</h1>
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="gallery">作品展示</button>
            <button class="tab-btn" data-tab="cart">购物车</button>
            <button class="tab-btn" data-tab="about">关于我们</button>
        </nav>
    </header>

    <main>
        <section id="gallery" class="tab-content active">
            <h2>作品展示</h2>
            <div class="category-tabs">
                <!-- 分类按钮将通过 JavaScript 动态生成 -->
            </div>
            <div class="products-grid">
                <!-- 产品卡片将通过 JavaScript 动态生成 -->
            </div>
        </section>

        <section id="cart" class="tab-content">
            <h2>购物车</h2>
            <div class="cart-items">
                <!-- 购物车内容将通过 JavaScript 动态生成 -->
            </div>
            <div class="cart-summary">
                <p>总计: <span id="total-amount">¥0</span></p>
                <button id="print-order">打印订单</button>
            </div>
        </section>

        <section id="about" class="tab-content">
            <h2>关于我们</h2>
            <p>这里是关于我们的介绍内容...</p>
        </section>
    </main>

    <!-- 添加订单模态框 -->
    <div id="orderModal" class="modal">
        <div class="modal-content receipt">
            <span class="close-btn">&times;</span>
            <div class="receipt-header">
                <h3>购物小票</h3>
                <p class="receipt-date"></p>
            </div>
            <div class="receipt-body">
                <!-- 订单内容将通过 JavaScript 动态生成 -->
            </div>
            <div class="receipt-footer">
                <button id="printReceiptBtn">复制订单</button>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 kk妹手作. 保留所有权利</p>
    </footer>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
